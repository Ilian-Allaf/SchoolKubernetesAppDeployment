apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-deployment
  namespace: web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      securityContext:
        # Use the database PSP
        podSecurityPolicyName: database_psp
      containers:
        - name: database
          image: mysql:5.7
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-password
                  key: password
          ports:
            - containerPort: 3306
              protocol: TCP
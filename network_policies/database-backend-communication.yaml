apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: block-database-backend
spec:
  podSelector:
    matchLabels:
      app: backend
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: database
      ports:
        - protocol: TCP
          port: 3306